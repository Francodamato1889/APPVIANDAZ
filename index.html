<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Viandaz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="marca-powered">
        <img src="TU_LOGO_URL_AQUI" alt="Powered by Franco">
    </div>

    <h1>Seleccioná el día</h1>
    <select id="dia">
        <option>Lunes</option>
        <option>Martes</option>
        <option>Miércoles</option>
        <option>Jueves</option>
        <option>Viernes</option>
    </select>

    <div id="menus-container"></div>

    <p id="total-general">Total General: $0</p>

    <form id="pedido-form">
        <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
        <input type="text" id="direccion" placeholder="Dirección de Entrega" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="telefono" placeholder="Teléfono" required>

        <div class="metodo-pago">
            <p class="subtitulo-pago">¿Cómo vas a pagar?</p>
            <div class="opciones-pago">
                <label><input type="radio" name="metodo_pago" value="Efectivo"> Efectivo</label>
                <label><input type="radio" name="metodo_pago" value="Transferencia"> Transferencia</label>
            </div>
        </div>

        <button type="submit">Enviar Pedido</button>
    </form>

    <!-- Modal transferencia -->
    <div id="modal-transferencia" class="modal">
        <div class="modal-content">
            <h2>Datos para Transferencia</h2>
            <p><strong>CBU:</strong> <span id="cbu-text">0000003100000000123456</span></p>
            <p><strong>Alias:</strong> <span id="alias-text">viandaz.banco</span></p>
            <button onclick="copiarCBU()">Copiar CBU</button>
            <button onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <!-- Modal gracias -->
    <div id="modal-gracias" class="modal">
        <div class="modal-content">
            <h2>¡Gracias por tu pedido!</h2>
            <p>¡Podés pedir para otro día de la semana si querés!</p>
            <button onclick="cerrarModalGracias()">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
